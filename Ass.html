<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Ass.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <!-- <center><h2>Expense Tracker</h2></center> -->
    <div class="container">
      <h4>Current Balance</h4>
      <h1 id="balance">Rs.0.00</h1>

      <div class="exp-container">
        <div>
          <h3>Amount Credited</h3>
          <p id="money-plus" class="money plus">+Rs.0.00</p>
        </div>
        <div>
          <h3>Amount Deducted</h3>
          <p id="money-minus" class="money minus">-Rs.0.00</p>
        </div>
      </div>

      <h3>Add New Transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Transaction Subject</label>
          <input
            type="text"
            id="text"
            placeholder="Enter the transaction subject"
          />
        </div>
        <div class="form-control">
          <label for="income-text">Amount Credited</label>
          <input
            type="number"
            id="income-text"
            placeholder="Enter the amount credited"
          />
        </div>
        <div class="form-control">
          <label for="expense-text">Amount Deducted</label>
          <input
            type="number"
            id="expense-text"
            placeholder="Enter the amount deducted"
          />
        </div>
        <button class="btn">Add Transaction</button>
      </form>

      <h3>Transactions</h3>
      <ul id="list" class="list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
